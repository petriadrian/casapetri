<div class="row no-gutters justify-content-center">
  <a *ngFor="let otherPage of content"
     (click)="buildLinkAndGo(otherPage?.url.link)"
     class="col-xs-8 col-sm-6 col-md-4 col-lg-3 defaultClickStyle">
    <img alt="{{otherPage?.title}}"
         [src]="otherPage?.img"
         title="{{otherPage?.url.textOnMouseOver}}"
         class="detailBoxImg">
    <div class="caption" title="{{otherPage?.url.textOnMouseOver}}">
      <h3 [innerHTML]="otherPage?.title | trustHtml"></h3>
      <p [innerHTML]="otherPage?.description | trustHtml"></p>
    </div>
  </a>
</div>
