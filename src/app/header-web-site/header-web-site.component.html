<nav class="navbar  navbar-expand-lg fixed-top navbar-light bg-light">
  <!--logo-->
  <a class="navbar-brand"
     (click)="buildLinkAndGo(headerContent?.logo.link)"
     data-toggle="collapse" data-target=".navbar-collapse.show"
     title="{{headerContent?.logo.textOnMouseOver}}">
    <img [src]="headerContent?.logo?.imgUrl">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation" title="open menu">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <!-- left buttons-->
    <app-link-text class="navbar-nav" [content]="headerContent?.leftButtons" [classCollection]="'nav-item'"
                   [cssClass]="'nav-link'"></app-link-text>
    <!--right buttons-->
    <app-link-text class="navbar-nav ml-auto" [content]="headerContent?.rightButtons" [classCollection]="'nav-item'"
                   [cssClass]="'nav-link'"></app-link-text>
    <!--language-->
    <app-link-text class="navbar-nav ml-0" [content]="headerContent?.languageButtons" [classCollection]="'nav-item'"
                   [cssClass]="'nav-link'"></app-link-text>
  </div>
</nav>
