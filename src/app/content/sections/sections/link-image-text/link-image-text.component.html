<section class="row no-gutters justify-content-center">
  <a *ngFor="let item of content"
     (click)="buildLinkAndGo(item?.url.link)"
     class="col-xs-8 col-sm-6 col-md-4 col-lg-3 defaultClickStyle">
    <img alt="{{item?.title}}"
         [src]="item?.img"
         title="{{item?.url.textOnMouseOver}}"
         class="detailBoxImg">
    <div class="caption" title="{{item?.url.textOnMouseOver}}">
      <h3 [innerHTML]="item?.title | trustHtml"></h3>
      <p [innerHTML]="item?.text | trustHtml"></p>
    </div>
  </a>
</section>
