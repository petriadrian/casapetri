<section class="pageIntro">
  <div class="gradientFromWhiteToTransparent">
    <video *ngIf="!!content?.videoSource" vi-screen autoplay loop muted>
      <source src="{{content?.videoSource}}" type="video/mp4">
    </video>
    <img *ngIf="!content?.videoSource" [src]="content?.img"/>
  </div>
  <div class="introContent">
    <h1 *ngIf="content?.text" [innerHTML]="content?.text | trustHtml"></h1>
    <div id="stickPageIntroMenuOnTheTop">
      <app-link-text [content]="content?.buttons" [cssClass]="'btn btn-large btn-primary'"></app-link-text>
    </div>
  </div>
</section>
<div style="clear:both"></div>
